<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Righteous&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="/js/search.mjs" type="module" defer></script>
    <link rel="stylesheet" href="/dist/css/search.css" />
    <link rel="stylesheet" href="/dist/css/media.css" />
  </head>
  <body class="body-bg">
    <header class="bg-black">
      <nav class="navbar navbar-expand-md p-4 w-100 m-0">
        <div class="container-fluid d-flex justify-content-between">
          <a
            href="index.html"
            class="logo navbar-brand text-uppercase text-decoration-none"
            >Logo</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a href="/index.html" class="nav-link text-uppercase">Home</a>
              </li>
              <li class="nav-item">
                <a href="/profile.html" class="nav-link text-uppercase"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a href="/login.html" class="nav-link text-uppercase">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form role="search" class="d-flex search-field m-auto pb-3 w-50">
        <input
          type="search"
          class="form-control me-2 rounded-5 bg-light"
          id="search-field-tags"
          placeholder="Search tags"
        />
        <button
          class="btn btn-primary m3 rounded-5"
          id="search-button"
          type="submit"
        >
          Search
        </button>
      </form>
    </header>
    <section class="profile-post-section bg-light mx-auto p-3 my-4 shadow-lg">
      <h2 class="mx-auto my-3 text-center">Search results</h2>
      <div class="profile_posts"></div>
    </section>
  </body>
</html>
