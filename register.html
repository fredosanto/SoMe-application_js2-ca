<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Righteous&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="/dist/css/main.css" /> -->
    <link rel="stylesheet" href="/dist/css/login.css" />
    <link rel="stylesheet" href="/dist/css/media.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="/js/register.mjs" type="module" defer></script>
  </head>
  <body class="body-bg text-center">
    <main class="login-form mx-auto my-5 bg-light shadow-lg">
      <div class="logo mb-4 text-uppercase">Logo</div>
      <h1 class="mb-3 h2">Register account</h1>
      <form id="registerUser">
        <div class="mb-4 text-start">
          <label for="registerUserame" class="form-label">User name</label>
          <input
            type="text"
            class="form-control bg-light rounded-5"
            id="registerUsername"
            placeholder="RonBurgundy_123"
            required
            pattern="^[\w]+$"
            title="User name can only include letters, numbers and underscore"
          />
        </div>
        <div class="mb-4 text-start">
          <label for="registerEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control bg-light rounded-5"
            id="registerEmail"
            placeholder="your.email@email.com"
            required
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            title="The email can only consist of letter, numbers, dot and underscore. It must be a @stud.noroff.no email."
          />
        </div>
        <div class="mb-4 text-start">
          <label for="loginPassword" class="form-label">Password (minimum 6 characers)</label>
          <input
            type="password"
            class="form-control bg-light rounded-5"
            id="loginPassword"
            placeholder="Type password"
            required
            minlength="8"
          />
        </div>
        <div class="mb-4 text-start">
          <label for="registerAvatar" class="form-label">Avatar (optional)</label>
          <input
            type="text"
            class="form-control bg-light rounded-5"
            id="registerAvatar"
            placeholder="Add link"
          />
        </div>
        <div class="mb-4 text-start">
          <label for="registerProfilePicture" class="form-label">Banner (optional)</label>
          <input
            type="text"
            class="form-control bg-light rounded-5"
            id="registerProfilePicture"
            placeholder="Add link"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg rounded-5 mb-4 w-75"
        >
          Register
        </button>
        <a class="d-block" href="/login.html">Login</a>
      </form>
  </body>
</html>
