<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Righteous&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="/dist/css/main.css" /> -->
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="/js/index.mjs" type="module" defer></script>
    <!-- <script src="./js/htmlTemplates/posts.mjs" defer></script> -->
  </head>
  <body class="body-bg">
    <header class="bg-black">
      <nav class="navbar navbar-expand-md p-4 w-100 m-0">
        <div class="container-fluid d-flex justify-content-between">
          <a
            href="index.html"
            class="logo navbar-brand text-uppercase text-decoration-none"
            >Logo</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a
                  href="/index.html"
                  class="nav-link text-uppercase text-decoration-underline"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="/profile.html" class="nav-link text-uppercase"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a href="/login.html" class="nav-link text-uppercase">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form role="search" class="d-flex search-field m-auto pb-3 w-50">
        <input
          type="search"
          class="form-control me-2 rounded-5 bg-light"
          id="search-field-tags"
          placeholder="Search tags"
        />
        <button
          class="btn btn-primary m3 rounded-5"
          id="search-button"
          type="submit"
        >
          Search
        </button>
      </form>
    </header>
    <main class="text-center mt-5">
      <div
        class="section-nav d-flex m-auto justify-content-between align-items-center"
      >
        <div class="flex-">
          <h1 class="m-3">Home</h1>
        </div>
        <div>
          <a href="/profile.html" class="btn btn-primary m3 rounded-5"
            >Go to profile</a
          >
        </div>
      </div>
      <section class="profile-post-section bg-light mx-auto p-3 my-4 shadow-lg">
        <div class="post-message mx-auto p-5 py-5">
          <div class="picture-container">
            <img
              class="profile-picture bg-secondary rounded-5"
              src="/img/pexels-chris-f-6356881.jpg"
              alt=""
            />
          </div>
          <form class="add-content w-100" id="add-post">
            <div class="form-group my-2">
              <input
                type="text"
                name="postTitle"
                id="postTitle"
                placeholder="Add title"
                class="post-input-message p-3 ms-3 rounded-5 border-0"
              />
            </div>
            <div class="form-group my-2">
              <input
                type="text"
                name="postMessage"
                id="postMessage"
                placeholder="Add message"
                class="post-input-message p-3 ms-3 rounded-5 border-0"
              />
            </div>
            <div class="form-group my-2">
              <input
                type="text"
                name="postTags"
                id="postTags"
                placeholder="Tags (eg. #summer#food#cat#coffee)"
                class="post-input-message p-3 ms-3 rounded-5 border-0"
              />
            </div>
            <div class="form-group my-2">
              <input
                type="text"
                name="postMedia"
                id="postMedia"
                placeholder="Media link (eg. https://url.com/image.jpg)"
                class="post-input-message p-3 ms-3 rounded-5 border-0"
              />
            </div>
            <button
              type="submit"
              id="submit-message"
              class="btn btn-primary m-3 rounded-5"
            >
              Add new post
            </button>
          </form>
        </div>
      </section>
      <section class="profile-post-section bg-light mx-auto p-3 my-4 shadow-lg">
        <h2 class="mx-auto my-3">Posts</h2>
        <div class="message_container"></div>
      </section>
    </main>
  </body>
</html>
